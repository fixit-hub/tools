<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Rotator & Flipper Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }
    video {
      max-width: 90vw;
      max-height: 50vh;
      margin-top: 20px;
      background: black;
      transition: transform 0.3s ease;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 15px;
      font-size: 16px;
    }
    #downloadBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Video Rotator & Flipper Tool</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <br />
  <video id="video" controls></video>
  <br />
  <button onclick="rotateLeft()">âŸ² Rotate Left 90Â°</button>
  <button onclick="rotateRight()">âŸ³ Rotate Right 90Â°</button>
  <button onclick="flipHorizontal()">â‡‹ Flip Horizontal</button>
  <button onclick="flipVertical()">â‡µ Flip Vertical</button>
  <button onclick="resetTransform()">Reset</button>
  <button id="downloadBtn" onclick="downloadVideo()">Download Video</button>

  <script>
    const video = document.getElementById('video');
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');

    let rotation = 0;
    let flipH = 1; // 1 or -1
    let flipV = 1; // 1 or -1
    let mediaRecorder;
    let recordedChunks = [];

    videoInput.addEventListener('change', () => {
      const file = videoInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      video.src = url;
      resetTransform();
    });

    function updateTransform() {
      video.style.transform = `rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`;
    }

    function rotateLeft() {
      rotation -= 90;
      if (rotation < 0) rotation += 360;
      updateTransform();
    }

    function rotateRight() {
      rotation += 90;
      rotation %= 360;
      updateTransform();
    }

    function flipHorizontal() {
      flipH *= -1;
      updateTransform();
    }

    function flipVertical() {
      flipV *= -1;
      updateTransform();
    }

    function resetTransform() {
      rotation = 0;
      flipH = 1;
      flipV = 1;
      updateTransform();
    }

    async function downloadVideo() {
      if (!video.src) {
        alert('Please upload a video first');
        return;
      }

      downloadBtn.disabled = true;
      downloadBtn.textContent = 'Processing...';

      // Create a canvas to apply transformations
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions based on rotation
      if (rotation % 180 === 90) {
        canvas.width = video.videoHeight;
        canvas.height = video.videoWidth;
      } else {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      }

      // Create a stream from the canvas
      const stream = canvas.captureStream(30); // 30 FPS
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      recordedChunks = [];
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'transformed_video.webm';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        downloadBtn.disabled = false;
        downloadBtn.textContent = 'Download Video';
      };

      mediaRecorder.start();

      // Draw each frame with transformations
      function drawFrame() {
        if (mediaRecorder.state === 'recording') {
          ctx.save();
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate(rotation * Math.PI / 180);
          ctx.scale(flipH, flipV);
          ctx.translate(-video.videoWidth / 2, -video.videoHeight / 2);
          ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          ctx.restore();
          requestAnimationFrame(drawFrame);
        }
      }

      drawFrame();

      // Stop recording after video ends
      video.addEventListener('ended', () => {
        setTimeout(() => {
          mediaRecorder.stop();
        }, 1000);
      }, { once: true });

      // If video is not playing, play it to record
      if (video.paused) {
        await video.play();
      }

      // Set timeout as fallback (in case 'ended' event doesn't fire)
      setTimeout(() => {
        if (mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      }, video.duration * 1000 + 2000);
    }
  </script>
</body>
</html>
