        script: () => {
          document.querySelectorAll('.faq-question').forEach((el) => {
            el.addEventListener('click', () => {

    // Load page content based on hash
    function loadPage() {
      const hash = location.hash.substring(1) || 'home';
      const page = pages[hash];
      if (!page) {
        document.getElementById('content').innerHTML = "<h1>404 - Page Not Found</h1>";
        document.title = "Page Not Found";
        return;
      }
      document.getElementById('content').innerHTML = page.content;
      document.title = page.title;

      // Update meta description
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc && page.description) {
        metaDesc.setAttribute('content', page.description);
      }

      if (page.script) page.script();
    }

    window.addEventListener('hashchange', loadPage);
    window.addEventListener('DOMContentLoaded', () => {
      loadPage();

      // Theme toggle button
      const btn = document.getElementById('themeToggle');
      // Load theme from localStorage if available
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        btn.textContent = 'Light Mode';
      }
      btn.addEventListener('click', () => {
        if (document.documentElement.getAttribute('data-theme') === 'dark') {
          document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
          btn.textContent = 'Dark Mode';
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          btn.textContent = 'Light Mode';
        }
      });
    });
