  <script>
    const translations = {
      en: { title: "Loan & Mortgage Calculator", lblAmount: "Loan Amount", lblInterest: "Annual Interest Rate (%)", lblYears: "Loan Term (Years)", lblCurrency: "Select Currency", btnCalc: "Calculate", btnPDF: "Download PDF" },
      es: { title: "Calculadora de Préstamos e Hipotecas", lblAmount: "Monto del préstamo", lblInterest: "Tasa de interés anual (%)", lblYears: "Plazo del préstamo (años)", lblCurrency: "Seleccionar moneda", btnCalc: "Calcular", btnPDF: "Descargar PDF" },
      fr: { title: "Calculatrice de prêt et hypothèque", lblAmount: "Montant du prêt", lblInterest: "Taux d'intérêt annuel (%)", lblYears: "Durée du prêt (années)", lblCurrency: "Sélectionnez la devise", btnCalc: "Calculer", btnPDF: "Télécharger PDF" },
      ur: { title: "قرض اور رہن کیلکولیٹر", lblAmount: "قرض کی رقم", lblInterest: "سالانہ سود کی شرح (%)", lblYears: "مدت قرض (سال)", lblCurrency: "کرنسی منتخب کریں", btnCalc: "حساب کریں", btnPDF: "پی ڈی ایف ڈاؤن لوڈ کریں" }
    };

    function setLanguage() {
      const lang = document.getElementById('language').value;
      const t = translations[lang];
      document.getElementById('title').innerText = t.title;
      document.getElementById('lblAmount').innerText = t.lblAmount;
      document.getElementById('lblInterest').innerText = t.lblInterest;
      document.getElementById('lblYears').innerText = t.lblYears;
      document.getElementById('lblCurrency').innerText = t.lblCurrency;
      document.getElementById('btnCalc').innerText = t.btnCalc;
      document.getElementById('btnPDF').innerText = t.btnPDF;
    }

    function calculateLoan() {
      const amount = parseFloat(document.getElementById('amount').value);
      const interest = parseFloat(document.getElementById('interest').value);
      const years = parseFloat(document.getElementById('years').value);
      const currency = document.getElementById('currency').value;
      const results = document.getElementById('results');
      const amortTable = document.getElementById('amortTable').querySelector('tbody');

      const monthlyRate = (interest / 100) / 12;
      const payments = years * 12;
      const x = Math.pow(1 + monthlyRate, payments);
      const monthly = (amount * x * monthlyRate) / (x - 1);

      if (isFinite(monthly)) {
        const totalPayment = monthly * payments;
        const totalInterest = totalPayment - amount;

        document.getElementById('monthlyPayment').textContent = `Monthly Payment: ${currency}${monthly.toFixed(2)}`;
        document.getElementById('totalPayment').textContent = `Total Payment: ${currency}${totalPayment.toFixed(2)}`;
        document.getElementById('totalInterest').textContent = `Total Interest: ${currency}${totalInterest.toFixed(2)}`;

        results.style.display = 'block';

        // Amortization Table
        amortTable.innerHTML = '';
        let balance = amount;
        for (let i = 1; i <= payments; i++) {
          const interestPayment = balance * monthlyRate;
          const principalPayment = monthly - interestPayment;
          balance -= principalPayment;

          amortTable.innerHTML += `
            <tr>
              <td>${i}</td>
              <td>${currency}${principalPayment.toFixed(2)}</td>
              <td>${currency}${interestPayment.toFixed(2)}</td>
              <td>${currency}${balance > 0 ? balance.toFixed(2) : '0.00'}</td>
            </tr>`;
        }

        document.getElementById('amortization').style.display = 'block';
      } else {
        alert("Please enter valid input.");
      }
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text(document.getElementById('title').innerText, 10, 10);
      doc.setFontSize(12);
      doc.text(document.getElementById('monthlyPayment').innerText, 10, 30);
      doc.text(document.getElementById('totalPayment').innerText, 10, 40);
      doc.text(document.getElementById('totalInterest').innerText, 10, 50);

      doc.text("Amortization Schedule (first 20 rows)", 10, 70);
      let y = 80;
      const rows = document.querySelectorAll("#amortTable tbody tr");
      for (let i = 0; i < Math.min(20, rows.length); i++) {
        const cols = rows[i].querySelectorAll("td");
        doc.text(`Month ${cols[0].innerText}: P: ${cols[1].innerText}, I: ${cols[2].innerText}, Bal: ${cols[3].innerText}`, 10, y);
        y += 8;
      }

      doc.save("loan-calculation.pdf");
    }

    setLanguage(); // default
  </script>
